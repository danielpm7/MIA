<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT Voz</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; max-width: 600px; margin: auto; }
    button { margin-right: 0.5rem; padding: 0.5rem 1rem; font-size: 1rem; }
    #status { margin-top: 1rem; font-weight: bold; }
    audio { margin-top: 1rem; width: 100%; }
  </style>
</head>
<body>
  <h2>üéôÔ∏è Grabar Audio y Respuesta por Voz</h2>

  <button id="start">üé§ Iniciar Grabaci√≥n</button>
  <button id="stop" disabled>‚èπÔ∏è Detener Grabaci√≥n</button>
  <p id="status"></p>

  <audio id="player" controls></audio>

  <script>
    const startBtn   = document.getElementById("start");
    const stopBtn    = document.getElementById("stop");
    const statusText = document.getElementById("status");
    const player     = document.getElementById("player");
    // Sustituye por tu webhook de Make:
    const webhookUrl = "https://hook.us2.make.com/1ukimadzz3lav967g37b7j46gvpry3al";

    let mediaRecorder, audioChunks = [];

    startBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        // Elegimos el mejor mimeType soportado
        const preferred = 'audio/webm;codecs=opus';
        const fallback  = 'audio/mp4';
        const mimeType  = MediaRecorder.isTypeSupported(preferred) ? preferred : fallback;

        mediaRecorder = new MediaRecorder(stream, { mimeType });
        audioChunks = [];
        mediaRecorder.ondataavailable = e => {
          if (e.data.size > 0) audioChunks.push(e.data);
        };

        mediaRecorder.start();
        statusText.textContent = "üî¥ Grabando‚Ä¶";
        startBtn.disabled = true;
        stopBtn.disabled  = false;
      } catch (err) {
        statusText.textContent = "‚ùå No se pudo acceder al micr√≥fono.";
      }
    };

    stopBtn.onclick = () => {
      stopBtn.disabled = true;
      statusText.textContent = "‚è≥ Procesando y enviando‚Ä¶";

      mediaRecorder.stop();
      mediaRecorder.onstop = async () => {
        try {
          // Reconstruimos el mismo mimeType que usamos al grabar
          const mimeType  = mediaRecorder.mimeType || audioChunks[0]?.type || 'audio/webm';
          const ext       = mimeType.split('/')[1].split(';')[0]; // ej. 'webm' o 'mp4'
          const blob      = new Blob(audioChunks, { type: mimeType });
          const form      = new FormData();

          form.append('file', blob, `audio.${ext}`);

          // Env√≠o a Make
          const res = await fetch(webhookUrl, { method: 'POST', body: form });
          if (!res.ok) throw new Error(`Error HTTP ${res.status}`);

          // Recibo MP3
          const mp3Blob = await res.blob();
          const url     = URL.createObjectURL(mp3Blob);
          player.src    = url;

          // Intento autoplay
          try {
            await player.play();
            statusText.textContent = "‚úÖ Reproduciendo respuesta‚Ä¶";
          } catch {
            statusText.textContent = "‚úÖ Audio listo. Pulsa ‚ñ∂Ô∏è para escuchar.";
          }
        } catch (err) {
          statusText.textContent = `‚ùå ${err.message}`;
        } finally {
          startBtn.disabled = false;
        }
      };
    };
  </script>
</body>
</html>
